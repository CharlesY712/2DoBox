<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:400,700" rel="stylesheet">
  </head>
  <body>
    <header id="input-container">
      <section id="input-content" role="dialog">
        <h1>2Do<span id="h1-style">Box</span></h1>
        <form>
          <label for="title-input"></label>
          <input id="title-input" type="text" placeholder="Title">
          <label for="task-input"></label>
          <input id="task-input" type="text" placeholder="Task">
          <label for="save-button"></label>
          <input id="save-button" type="submit" value="save">
        </form>
      </section>
    </header>
    <div id="spacer" aria-hidden>
     &nbsp
    </div>
    <main id="main-container" role="main">
      <section id="search-container" role="search">
        <form>
          <label for="search-input"></label>
          <input id="search-input" type="text" placeholder="Filter by text">
          <h4>Filter by importance</h4>
          <div id="importance-filter-container">
            <input id="filter-none" class="importance-filter-button" type="button" value="none">
            <input id="filter-low" class="importance-filter-button" type="button" value="low">
            <input id="filter-normal" class="importance-filter-button" type="button" value="normal">
            <input id="filter-high" class="importance-filter-button" type="button" value="high">
            <input id="filter-critical" class="importance-filter-button" type="button" value="critical">
          </div>
        </form>
      </section>
      <section id="task-container">
      </section>
    </main>
    <footer role="footer">
      <input id="show-more-button" type="button" value="show more">
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
