<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:400,700" rel="stylesheet">
  </head>
  <body>
    <header id="input-container">
      <section id="input-content" role="dialog">
        <h1>2Do<span id="h1-style">Box</span></h1>
        <form>
          <label for="title-input"></label>
          <input id="title-input" type="text" placeholder="Title" tabindex="1" role="textbox" autofocus>
          <label for="task-input"></label>
          <input id="task-input" type="text" placeholder="Task" tabindex="2" role="textbox">
          <label for="save-button"></label>
          <input id="save-button" type="submit" value="save" tabindex="3" aria-label="save">
        </form>
      </section>
    </header>
    <div id="spacer" aria-hidden>
     &nbsp
    </div>
    <main id="main-container" role="main">
      <section id="filter-container">
        <div id="main-menu" role="menubar">
          <button id="text-filter" tabindex="4" role="menuitem">Fiter by text</button>
          <button id="importance-filter" tabindex="6" role="menuitem" class="inactive">Filter by importance</button>
          <button id="completed-filter" role="menuitem"  tabindex="12" class="inactive">Show completed</button>
        </div>
        <div id="sub-menu" role="menu">
          <form>
            <div id="search-container" aria-label="filter by text">
              <label for="search-input"></label>
              <input id="search-input" type="text" placeholder="Filter by text"  tabindex="5"role="search">
            </div>
            <div id="importance-filter-container" aria-label="filter by importance" class="hidden">
              <input id="filter-none" class="importance-filter-button" type="button" value="none"  tabindex="7">
              <input id="filter-low" class="importance-filter-button" type="button" value="low"  tabindex="8">
              <input id="filter-normal" class="importance-filter-button" type="button" value="normal" tabindex="9">
              <input id="filter-high" class="importance-filter-button" type="button" value="high" tabindex="10">
              <input id="filter-critical" class="importance-filter-button" type="button" value="critical" tabindex="11">
            </div>
            <div id="show-completed-container" aria-label="show completed tasks" class="hidden">
              <label for="show-completed-tasks">Show completed tasks: </label>
              <input type="checkbox" id="show-completed-tasks" name="show-completed-tasks" tabindex="13" role="checkbox"></input>
            </div>
          </form>
        </div>
      </section>
      <section id="task-container" aria-label="task list" role="list">
      </section>
    </main>
    <footer role="footer">
      <input id="show-more-button" type="button" value="show more" aria-label="show more tasks">
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
