<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" rel="stylesheet">
  <title>ideabox</title>
</head>

<body>

<section class="banner" role="banner">
  <article class="banner-content">
    <h1>idea<span class="h1-style">box</span></h1>
    <label for="idea-title"></label>
    <input type="text" placeholder="Title" class="idea-title">
    <label for="idea-content"></label>
    <input type="text" placeholder="Body" class="idea-content">
    <label for="save-button"></label>
    <input type="submit" value="save" class="save-button">
  </article>
</section>

<section class="idea-list" role="main">
  <article id ="search-bar">
    <label for="search-bar"></label>
    <input type="text" placeholder="Search" class="search-bar">
  </article>

  <article id="idea-box">
    <h2>Example Idea 1</h2>
    <img class="delete-button" src="images/delete.svg" alt="delete-idea">
    <p class="idea-details">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla in lectus vel ligula commodo consequat nec ut ipsum. Aliquam sollicitudin accumsan feugiat. Phasellus hendrerit feugiat turpis nec placerat.</p>
    <img class="upvote-button" src="images/upvote.svg" alt="upvote-idea">
    <img class="downvote-button" src="images/downvote.svg" alt="downvote-idea">
    <p class="idea-quality">quality: <span class="quality-value">swill</span></p>
    <hr>
  </article>
</section>

</body>
</html>
