<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:400,700" rel="stylesheet">
  <title>ideabox</title>
</head>

<body>

<section class="banner" role="banner">
  <article class="banner-content">
    <h1>idea<span class="h1-style">box</span></h1>
    <label for="idea-title"></label>
    <input type="text" placeholder="Title" class="idea-title">
    <label for="idea-content"></label>
    <input type="text" placeholder="Body" class="idea-content">
    <label for="save-button"></label>
    <input type="submit" value="save" id="save-button" class="save-button">
  </article>
</section>

<section class="search">
  <article id ="search-bar">
    <label for="search-bar"></label>
    <input type="text" placeholder="Search" class="search-bar">
  </article>
</section>

<section class="idea-list" role="main">
  
</section>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
